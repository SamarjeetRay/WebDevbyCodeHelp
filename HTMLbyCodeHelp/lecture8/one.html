<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML Form Demo</legend>
        <label for="date">Date:</label>
        <input type="date" id="date" />
        <br />
        <br />
        <label for="dish">Choose your Dish :</label>
        <select name="dish" id="dish">
          <option value="chicken">Butter Chicken</option>
          <option value="naan">Naan</option>
          <option value="paneer">Batter Paneer Masala</option>
          <option value="roti">Tandoori Roti</option>
          <option value="biryani">Chicken Biryani</option>
        </select>
        <br />
        <br />
        <button>Mai hu button</button>
        <br />
        <br />
        <label for="textarea1">Text Area:</label>
        <textarea
          name="textarea1"
          id="text area1"
          cols="30"
          rows="10"
          placeholder="Text Here....."
        ></textarea>
        <br />
        <br />
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend>Demo 2</legend>
        <label for="text1" >Email id:</label>
        <input type="text" name="text1" id="text1" placeholder="xyz@email.com" />
        <br>
        <br>
        <label for="text2" >Password</label>
        <input type="password" name="text2" id="text2" placeholder="enter password " />
        <br />
        <br />
        <label for="button1">Button</label>
        <input type="submit" name="button1" id="button1" value="Sign in" />
        <br />
        <br />
        <label for="radio1">Male</label>
        <input type="radio" name="radiobutton" id="radio1" />
        <label for="radio2">Female</label>
        <input type="radio" name="radiobutton" id="radio2" />
        <label for="radio3">Others</label>
        <input type="radio" name="radiobutton" id="radio3" />
        <br />
        <br />
        <label for="english">English</label>
        <input type="checkbox" name="english" id="english" />
        <label for="hindi">Hindi</label>
        <input type="checkbox" name="hindi" id="hindi" />
        <label for="maths">Maths</label>
        <input type="checkbox" name="maths" id="maths" />
        <br />
        <br />
        <label for="file">Upload file</label>
        <input type="file" id="file" />
        <br />
        <br />
        <input
          type="image"
          name="image"
          id="image"
          alt="no image"
          src="click me.jpg"
          width="100"
          height="50"
        />
      </fieldset>
    </form>
  </body>
</html>

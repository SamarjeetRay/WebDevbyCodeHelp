<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Job Application</h1>
      <br />
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="your name" />
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
      <br />
      <br />
      <label for="phone">Phone No:</label>
      <input type="tel" id="phone" placeholder="123456789" />
      <br />
      <br />
      <label for="resume">Resume:</label>
      <input type="file" name="resume" id="resume" />
      <br />
      <br />
      <label for="exp">Experience</label>
      <input type="number" name="exp" id="exp" min="0" max="50" />
      <fieldset>
        <legend>Skills</legend>
        <label for="html">HTML</label>
        <input type="checkbox" name="html" id="html" />
        <br />
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />
        <br />
        <label for="js">JvaScript</label>
        <input type="checkbox" name="js" id="js" />
        <br />
      </fieldset>
      <br />
      <br />
      <label for="ed">Higher Education :</label>
      <br />
      <select name="ed" id="ed">
        <option value="hs">higher School</option>
        <option value="cl">bachlors</option>
        <option value="hs">Masters</option>
      </select>
      <br />
      <br />
      Availability :
      <br />
      <label for="ft">Full-Time</label>
      <input type="radio" name="av" id="ft" />
      <label for="pt">Part-Time</label>
      <input type="radio" name="av" id="pt" />
      <br />
      <br />
      <label for="info">Additional Information</label>
      <textarea
        name="info"
        id=""
        cols="30"
        rows="10"
        placeholder="comment here"
      ></textarea>
      <button>Submit Application</button>
    </form>
  </body>
</html>
